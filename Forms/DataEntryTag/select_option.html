<!--
    <select>

    - Controle que fornece um menu de opções

    <option>

    - Contém as opções a serem selecionadas
    - Atributos necessários
       - value

    Atributos Únicos
    - multiple
       Habilita mútiplas opções
    - size
       Quando opções visíveis?
-->
<h1>Select</h1>


<label for="carselect">Qual o modelo do carro?</label>
<br>
<select name="carmodel" id="carselect">
    <option value="">Selecione o modelo</option>
    <option value="audi">RS8</option>
    <option value="ferrari">F488</option>
</select>

<!-- back end recebe  carmodel = audi-->

<h3>multiple</h3>
<label for="carselect">Qual o modelo do carro?</label>
<br>
<select name="carmodel" id="carselect" multiple> 
    <option value="">Selecione o modelo</option>
    <option value="audi">RS8</option>
    <option value="ferrari">F488</option>
    <option value="BMW">X6</option>
</select>

<h1>Option Group</h1>

<label>Please choose one or more pets: <br>
    <select name="pets"size="8" id="">
        <optgroup label="4-legged pets">
            <option value="Cachorro">Dog</option>
            <option value="Gato">Cat</option>
            <option disabled value="Hamster">Hamster</option>
        </optgroup>
        <optgroup label="Flying pets">
            <option value="Papagaia">Parrot</option>
            <option value="Arara">Macaw</option>
            <option value="Hamster">Albatross</option>
        </optgroup>
    </select>
</label>
