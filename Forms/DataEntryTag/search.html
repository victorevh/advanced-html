<!--
    <input type="search" />

    - Para campos de busca
    - É igual ao campo do tipo 'text' mas poderá ser um pouco diferente dependendo do user agent

    
    # Atributos

    - list / <datalist>
    - pattern
    - aria-label: para o leitor de tela identificar o campo

-->
<h1>Input Search</h1>
<datalist id="searchterms">
    <option>Mac</option>
    <option>Windows</option>
    <option>Linux</option>
</datalist>
<input type="search" name="q" list="searchterms">

<h3>aria-label</h3>

<form action="">
    <input type="search" name="" id="" list="searchterms" placeholder="Digite seu termo de busca" size="29" aria-label="Campo de Pesquisa: Digite seu termo de busca">
    <button>Pesquisar</button>
</form>

<h3>pattern</h3>

<form action="">
    <label for="">Pesquisar pelo ID</label>
    <input type="search" name="id" id="" list="" size="5"
    pattern="[0-9]{2}"
    title="Digite o número do ID, Exemplo: 99"
    >
    <button>Pesquisar</button>
</form>
