<!--
    <input type="number" />

    - Entrada de números

    # Atributos
    - min/max
    - step

-->
<h1>Input Number</h1>

<h3>min/max</h3>
<form action="">
    <input type="number" min="2" max="200" name="" id="">
    <button>Enviar</button>
</form>

<h3>step</h3>
<form action="">
    <input type="number" step="100" name="" id=""
    placeholder="Digite somente números"
    >
    <button>Enviar</button>
</form>

<h3>option</h3>

<datalist id="numeroslist">
    <option>100</option>
</datalist>
<form action="">
    <input type="number" list="numeroslist">
    <button>enviar</button>
</form>
