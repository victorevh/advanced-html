<!--
    <form>
    
    - Elemento que definirá um formulário
    - É um container estilo <section> <footer>

    Atributos básicos
    
    - action: para onde os dados serão enviados
    - method: vai definir os verbos HTTP POST(quando necessario esconder dados tipo cadastros) OU GET (quando for um formulario de pesquisa)
    
    <form action="" method="POST">
    
</form>
-->

<!--
    <fieldset>
    - agrupamento de campos
    - mesmo propósito
    - semântico
    - acessibilidade

    Atributos especiais
    - disabled
       - desabilita todos os elementos internos
       - não serão enviados ao submeter o formulário
    - form
       - o id de um formulário ao qual esse fieldset pertence
       - não precisa estar dentro do formulário
    - name
       - nome do grupo

    <legend>
    - nome do agrupamento
    - primeiro elemento dentro do fieldset
-->

<form action="">
    <fieldset disabled> <!-- o disabled desativa tudo que tiver dentro do fieldset-->
        <legend>Contato</legend>
        <label for="">nome</label>
        <input type="text" name="" id="">
    </fieldset>
</form>

<!-- Caso seja necessario deixar o Fieldset fora do <form> por algum motivo de layout você pode atribui-lo ao form com o id=""-->

<form id="contato" action="" method="POST">
    <button>Enviar</button>
</form>

<fieldset form="contato" name="inputs-contact">
    <legend>Contato</legend>
    <label for="">nome</label>
    <input type="text">
</fieldset>

<!--
    <label>

    - associar e identificar uma (ou mais) tag de entrada de dados
    - acessibilidade
    - você poderá clicar para mudar o foco da entrada de dados

    Atributos
    - for
       - para fazer a conexão entre este label e a tag de entrada de dados
       - é feita via id do input
       - só funciona com elementos específicos
          - button, input (not hidden), meter, output, progress, select, textarea

          <label for="nome">Nome Completo:</label>
          <input id="nome" type="text"> 
-->

<!-- é importante sempre atribuir os itens com o id e o for por questões de acessibilidade-->

<!--
    <button>
    
    - Representa um botão
    - Usado para enviar formulários
    - É estilizado pelo user agent

    Atributos comuns
    - type
         - submit: enviar o formulario
         - reset: limpar o formulario
         - button
    - autofocus: faz com que o botão selecionado seja focado.
    - disabled: usar a tag disable + JS para que o formulario não seja enviado sem estar totalmente preenchido
    - name 
    - value
    - form: linka o botão a um formulario com id
-->

<form action="">
    <input type="text" value="Digite algo aqui">
    <button type="Reset">Type Reset</button>
</form>

<!--
    <datalist>
    
    - Lista de valores como sugestão a uma tag <input>.
    - Valores sugestivos e não obrigatorios
    - Usuário poderá selecionar um dos valores, ou colocar um valor diferente da sugestão.

    <datalist id="fruitsdata">
        <option>apple</option>
        <option>banana</option>
        <option>mango</option>
        <option>orange</option>
        <option>cherry</option>
    </datalist>

    # list

    - Recebe como valor o id de um <datalist> residente no mesmo documento.
    
    # Tipos de input suportados

    - text, search, url, tel, email, date, month, week, time, datetime-local, number, range e color.

    * Valores de datalist que não são compatíveis com o tipo do <input> não serão apresentados.

    # Tipos de input não suportados (conforme especificação)

    - hidden, password, checkbox, radio, file, ou qualquer tipo de button

    # User Agent

    Verificar a compatibilidade com o browser https://caniuse.com 
    
-->
<input 
   type="text"
   list="fruitsdata"
   placeholder="Escolha uma fruta"/>

<datalist id="fruitsdata">
    <option>mango</option>
    <option>orange</option>
    <option>cherry</option>
</datalist>
<br>
<input type="color" list="color"/>

<datalist id="color">
    <option>#ff0000</option>
    <option>#00ff00</option>
</datalist>
