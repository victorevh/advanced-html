<!-- 
    Crie um formulário de Contato

    1. O formulário deverá conter um título de nome Contato. Usar fieldset e legend para essa finalidade

    2. O formulário conterá 3 campos
       - nome (input texto)
       - email (input email)
       - mensagem (textarea)
    
    3. O formulário deverá conter um botão para enviar

    Atenção: O formulário deverá conter regras de acessibilidade, como o label para cada campo por exemplo.

-->
<form action="">
    <fieldset>
        <legend>Contato</legend>
        
        <label for="name">Nome</label>
        <br>
        <input type="text" name="Nome" id="name" placeholder="Digite seu nome completo"> 
        <br>
        <br>
        <label for="email">E-mail</label> 
        <br>
        <input type="email" name="Email" id="email" placeholder="email@seudominio.com">
        <br>
        <br>
        <label for="message">Mensagem</label> 
        <br>
        <textarea name="Menssagem" id="message" cols="20" rows="10" placeholder="Insira sua mensagem"></textarea>
        <br>
        <br>
        <button type="submit">Enviar</button>
    </fieldset>
</form>
